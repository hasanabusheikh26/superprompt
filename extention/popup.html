<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperPrompt</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="popup.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <img src="icon.png" alt="Logo" style="width:24px;height:24px;border-radius:50%;">
      <span class="logo-text">SuperPrompt</span>
    </div>
  </div>
  <div id="authSection" style="padding: 28px;">
    <form id="authForm">
      <input id="email" type="email" placeholder="Email" required style="width:100%;margin-bottom:12px;">
      <input id="password" type="password" placeholder="Password" required style="width:100%;margin-bottom:12px;">
      <button id="signInBtn" type="submit" style="width:100%;margin-bottom:8px;">Sign In / Sign Up</button>
      <div id="authError" style="color: #f43f5e; margin-top: 8px;"></div>
    </form>
  </div>
  <div id="loggedInSection" style="display:none; text-align:center; padding: 28px;">
    <div>âœ… Signed in!</div>
    <div style="margin: 18px 0 8px 0; font-size:15px;">Highlight text on any site to enhance it.</div>
    <button id="logoutBtn" style="width:100%;">Log Out</button>
  </div>
</body>
</html>
